<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bridgette's Weather Forecast</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" type="text/css" href="{% static 'Weather.css' %}">

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('https://cdn.dribbble.com/userupload/10359263/file/original-7aca1f2e313622844598b02fee9a4b8c.png?resize=1504x1128&vertical=center') no-repeat center center fixed;
            background-size: cover;
            animation: moveBackground 10s linear infinite;
        }

        @keyframes moveBackground {
            0% { background-position: 0 0; }
            100% { background-position: 100% 100%; }
        }

        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 50%;
            max-width: 500px;
            margin: auto;
            text-align: center;
            position: relative;
            top: 50%;
            transform: translateY(-50%);
        }

        .header {
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Header Section -->
    <header class="header">
        <h1>Current Weather</h1>
    </header>

    <!-- Weather Form Section -->
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Get Weather Forecast</button>
    </form>
</div>

</body>
</html>
